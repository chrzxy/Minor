<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Магазин</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="kldwk.css">

  <style>
    body {
      font-family: Copperplate, Papyrus, fantasy;
      background-image: url('https://i.pinimg.com/originals/06/a7/50/06a750c08e63fa1dbd326cf8712b293b.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding-top: 20px;
    }

    .navbar-custom {
      background-color: rgba(254, 255, 255, 0.9);
      border-bottom: 2px dashed #008dcf;
    }

    .nav-link-custom {
      color: #68d7ed !important;
      font-weight: bold;
      padding: 10px 15px;
      margin: 0 5px;
      border: 2px dashed #008dcf;
      border-radius: 5px;
    }

    .nav-link-custom:hover,
    .nav-link-custom.active {
      background-color: #f4fbff;
      color: #68d7ed;
    }

    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .hero-title {
      color: #5dcbe1;
      text-shadow: 1px 1px 0 black, -1px -1px 0 black, -1px 1px 0 black, 1px -1px 0 black;
      margin: 20px 0;
    }

    .frame-container {
      background-image: url('https://shablon.klev.club/uploads/posts/2024-09/shablon-klev-club-bghf-p-shabloni-ramka-smeshariki-7.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 400px;
      padding: 50px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .frame-list {
      color: #ffffff;
      font-size: 18px;
      line-height: 1.6;
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .frame-list li {
      padding: 8px 0;
      margin: 5px 0;
      text-shadow: 0.5px 0.5px 0 black, -0.5px -0.5px 0 black, -0.5px 0.5px 0 black, 0.5px -0.5px 0 black;
    }

    .section-title {
      color: #5cd7fd;
      text-shadow: 0.5px 0.5px 0 black, -0.5px -0.5px 0 black, -0.5px 0.5px 0 black, 0.5px -0.5px 0 black;
      margin-bottom: 20px;
    }

    .facts-section {
      background-color: #5cadd9;
      color: #f7fafb;
      padding: 30px;
      border-radius: 10px;
      margin: 20px 0;
    }

    .facts-section li {
      margin-bottom: 15px;
      text-shadow: 0.5px 0.5px 0 black, -0.5px -0.5px 0 black, -0.5px 0.5px 0 black, 0.5px -0.5px 0 black;
    }

    .card-custom {
      border: 3px solid #ff69b4;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .card-img-top {
      width: 100%;
      height: auto;
    }

    .img-fluid-custom {
      max-width: 100%;
      border-radius: 10px;
      filter: drop-shadow(0px 0px 0.5px #00000020);
      margin-bottom: 15px;
    }

    .back-to-top {
      display: block;
      text-align: center;
      margin: 20px 0;
      color: #5cd7fd;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">

    <header class="text-center mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Смешарики_логотип.png" class="img-fluid"
        style="max-width: 200px;" alt="Смешарики логотип">
      <h1 class="hero-title">СМЕШАРИКИ И ВСЁ, ЧТО С НИМИ СВЯЗАНО</h1>
    </header>

    <div class="card">
      <div class="card-body">
        <ul class="nav nav-tabs">
          <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="Персонажи.html">Персонажи</a></li>
          <li class="nav-item"><a class="nav-link active" href="boot.html">Магазин</a></li>
          <li class="nav-item"> <a class="nav-link" href="Заказатьмерч.html">Форма</a></li>
          <li class="nav-item"><a class="nav-link " href="решениезадачи.html">Решение алгоритмической задачи</a></li>
        </ul>
      </div>

<div class="card-body">
    <h5 class='card-title text-center mb-4'>Магазин Смешариков</h5>
    
  
    <div class="row mb-4">
        <div class="col-md-6">
            <input type="text" id="searchInput" class="form-control" placeholder="Поиск товаров...">
        </div>
        <div class="col-md-6">
            <select id="categoryFilter" class="form-control">
                <option value="all">Все категории</option>
                <option value="clothes">Одежда</option>
                <option value="toys">Игрушки</option>
                <option value="accessories">Аксессуары</option>
            </select>
        </div>
    </div>

    <div class="row justify-content-center" id="node_for_insert">

    </div>
    
   
    <div id="loadingIndicator" class="text-center mt-4">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Загрузка...</span>
        </div>
        <p>Загружаем товары...</p>
    </div>
    

    <div id="noProductsMessage" class="text-center mt-4" style="display: none;">
        <p>Товары не найдены</p>
    </div>
</div>
</body>
<script src="magazin.js"></script>
</html>
