<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы отправки данных</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-group label,
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }

        .radio-group input[type="radio"],
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #333;
            margin-top: 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Контактные данные</h2>
        <form action="https://www.google.com/" method="GET" target="_blank">
            <div class="form-group">
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="group">Группа:</label>
                <input type="text" id="group" name="group" required>
            </div>

            <div class="form-group">
                <label for="phone">Мобильный телефон:</label>
                <input type="tel" id="phone" name="mobile_phone" pattern="[\+]\d{1}\d{3}\d{3}\d{4}" placeholder="+71234567890" required>
            </div>

            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="messageDate">Дата отправки:</label>
                <input type="date" id="messageDate" name="date" required>
            </div>
            <input type="hidden" name="source" value="website">
            <input type="hidden" name="no_sw_cr" value="1">

            <button type="submit">Отправить контактные данные</button>
        </form>
    </div>


    <div class="form-container">
        <h2>Форма заказа</h2>
        <form action="https://www.google.com/" method="GET" target="_blank">
            <div class="form-group">
                <label for="productName">Название товара:</label>
                <input type="text" id="productName" name="product_name" value="Стандартный товар">
            </div>

            <div class="form-group">
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
            </div>

            <div class="form-group">
                <label>Способ доставки:</label>
                <div class="radio-group">
                    <input type="radio" id="courier" name="delivery_type" value="courier" checked>
                    <label for="courier">Курьер</label>

                    <input type="radio" id="pickup" name="delivery_type" value="pickup">
                    <label for="pickup">Самовывоз</label>
                </div>
            </div>

            <div class="form-group">
                <label>Дополнительные услуги:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="giftWrap" name="gift_wrap" value="yes">
                    <label for="giftWrap">Подарочная упаковка</label>

                    <input type="checkbox" id="insurance" name="insurance" value="yes" checked>
                    <label for="insurance">Страховка</label>

                    <input type="checkbox" id="express" name="express_delivery" value="yes">
                    <label for="express">Экспресс-доставка</label>
                </div>
            </div>

            <div class="form-group">
                <label for="deliveryDate">Желаемая дата доставки:</label>
                <input type="date" id="deliveryDate" name="delivery_date">
            </div>

            <div class="form-group">
                <label for="password">Пароль для подтверждения:</label>
                <input type="password" id="password" name="confirm_password" required>
            </div>

            <input type="hidden" id="orderId" name="order_id" value="12345">
            <input type="hidden" name="source" value="website">
            <input type="hidden" name="no_sw_cr" value="1">

            <button type="submit">Оформить заказ</button>
        </form>
    </div>

    <script>
       
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageDate').valueAsDate = new Date();
            
            const zxValue = Date.now();
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                const zxInput = document.createElement('input');
                zxInput.type = 'hidden';
                zxInput.name = 'zx';
                zxInput.value = zxValue;
                form.appendChild(zxInput);
            });
        });
    </script>
</body>
</html>
